name: Multi-Stage Example

on:
  push:
    branches: [ TEST ]
  pull_request:
    branches: [ TEST ]

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest
    steps:
      - name: Echo in Build
        run: echo "Running the Build stage..."

  test:
    name: Test Stage
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Echo in Test
        run: echo "Running the Test stage..."

  deploy:
    name: Deploy Stage
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/TEST' && github.event_name == 'push'
    steps:
      - name: Echo in Deploy
        run: echo "Running the Deploy stage..."
